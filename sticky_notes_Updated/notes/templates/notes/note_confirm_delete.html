{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-xl p-8 md:p-10 border border-red-200">
    <h2 class="text-3xl font-semibold text-gray-700 mb-6 text-center">Confirm Deletion</h2>
    <p class="text-gray-700 text-lg mb-8 text-center">Are you sure you want to delete the note titled:</p>
    <p class="text-2xl font-bold text-red-600 mb-10 text-center">"{{ note.title }}"?</p>

    <form method="post" class="flex justify-center space-x-6">
        {% csrf_token %} {# Important for security #}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105">
            Yes, Delete
        </button>
        <a href="{% url 'notes:note_detail' note.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
